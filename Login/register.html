<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LTMS REGISTER</title>
  <link rel="stylesheet" href="stylesreg.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="center">
    <h1>Register</h1>
    <form method="post">

      <div style="display:block; width:100%;">
        <div style="width:48%; float: left; display: inline-block;">
          <div class="txt_field">
            <input type="text" id="fname" required>
            <span></span>
            <label>First Name</label>
          </div>

          <div class="txt_field">
            <input type="text" id="lname" required>
            <span></span>
            <label>Last Name</label>
          </div>

          <div class="txt_field">
            <input type="text" id="email" required>
            <span></span>
            <label>Email</label>
          </div>

          <div class="txt_field">
            <input type="text" id="mobile" required>
            <span></span>
            <label>Mobile</label>
          </div>

          <div class="txt_field">
            <input type="text" id="nic" required>
            <span></span>
            <label>Nic</label>
          </div>
          <div class="txt_field">
            <input type="text" id="province" required>
            <span></span>
            <label>Province</label>
          </div>
          <div class="txt_field">
            <input type="text" id="district" required>
            <span></span>
            <label>District</label>
          </div>
        </div>

        <div style="width:48%; float: right; display: inline-block;">
          
          <div class="txt_field">
            <input type="text" id="address" required>
            <span></span>
            <label>Address</label>
          </div>
          <div class="txt_field">
            <input type="text" id="username" required>
            <span></span>
            <label>Username</label>
          </div>

          <div class="txt_field">
            <input type="password" id="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="txt_field">
            <input type="password" id="password" required>
            <span></span>
            <label>Re-Enter Password</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="agree" name="vehicle1" value="Bike">
            <label for="agree"> I Agree To The Terms And Conditions.</label><br>
          </div>
        </div>
      </div>

      <input type="submit" value="Register" onclick=Register()>
      <div class="signin_link">
        already Registered? <a href="#">Signin</a>
      </div>
    </form>
  </div>

</body>

</html>
